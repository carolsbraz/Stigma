<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Stigma</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/mensagens.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img alt="logo" src="src/logo-topo.png" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mensagens.html">Mensagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="questoes.html">Questões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="desafios.html">Desafios</a>
                </li>

            </ul>
        </div>
        <div style="float: right;">
            <button class="btn" style="color: white;">Sair</button>
        </div>
    </nav>

    <div class="container">


        <div class="row painel">


            <div class="col-md-12 sol">
                <center>

                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#cad-mensagem">
                        Nova mensagem
                    </button>

                </center>
            </div>

            <div class="col-md-12 sol">
                <center>
                    <br>
                    <h4>Mensagens diárias</h4>

                    <table class="table">
                        <thead>
                            <tr class="titulo-tabela">
                                <th scope="col">Emoção</th>
                                <th scope="col">Mensagem</th>

                            </tr>
                        </thead>
                        <tbody id="usersList">


                        </tbody>
                    </table>
                </center>
            </div>

        </div>

    </div>

    <div class="modal" tabindex="-1" role="dialog" id="mensagem">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group row">
                            <label for="staticName" class="col-sm-2 col-form-label">Emoção</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="modal-emocao" placeholder="Nome" value="1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Mensagem</label>
                            <div class="col-sm-10">
                                <textarea type="text" readonly class="form-control" id="modal-mensagem" value="2" rows="3"></textarea>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Apagar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="cad-mensagem">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Emoção</label>
                            <select class="form-control" id="emocao-cad">
                                <option>muitofeliz</option>
                                <option>feliz</option>
                                <option>neutro</option>
                                <option>triste</option>
                                <option>muitotriste</option>
                                <option>cansado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Mensagem</label>
                            <textarea class="form-control" id="mensagem-cad" rows="3"></textarea>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:cadastroEvento();">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/firebase.js"></script>
    <script src="js/mensagens.js"></script>


</body>

</html>
